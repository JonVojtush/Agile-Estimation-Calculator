<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="Agile Estimation Calculator">
		<meta name="author" content="Jon Vojtush">
		<title>Agile Estimation Calculator</title>
		<!-- CSS + Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Agile Estimation Calculator</h1>
				</div>
			</div>
			<div class="row"> <!-- Complexity - Radio Button Group -->
				<div class="col">
					○
				</div>
				<div class="col">
					○
				</div>
				<div class="col">
					○
				</div>
			</div>
			<div class="row"> <!-- Complexity - Labels -->
				<div class="col">
					Easy
				</div>
				<div class="col">
					Moderate
				</div>
				<div class="col">
					Difficult
				</div>
			</div>
			<div class="row"> <!-- Time - Radio Button Group -->
				<div class="col">
					○
				</div>
				<div class="col">
					○
				</div>
				<div class="col">
					○
				</div>
				<div class="col">
					○
				</div>
			</div>
			<div class="row"> <!-- Time - Labels -->
				<div class="col">
					1 Day or Less
				</div>
				<div class="col">
					2-5 Days
				</div>
				<div class="col">
					1-2 Weeks
				</div>
				<div class="col">
					2 Weeks - 1 Month
				</div>
			</div>
			<div class="row">
				<div class="col">
					▭
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button class="btn btn-primary" type="button">Estimate</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<a title="GitHub Sponsors - Jon Vojtush" alt="Support this developer on GitHub" target="_blank" href="https://github.com/sponsors/JonVojtush"><img id="github" src="assets/github.png" title="GitHub Sponsors - Jon Vojtush" alt="null"></a>
				</div>
			</div>
		</div>
		<!-- JavaScript -->
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
